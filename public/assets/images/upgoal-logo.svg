<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      .word { font-family: 'Arial', Helvetica, sans-serif; font-weight:700; fill:#b71c1c; }
      .media { font-family: 'Arial', Helvetica, sans-serif; font-weight:700; fill:#222222; font-size:42px }
    </style>
  </defs>
  <!-- Simple Upgoal wordmark -->
  <g transform="translate(20,40)">
    <text class="word" x="0" y="80" font-size="96">UPGOAL</text>
    <text class="media" x="10" y="140" font-size="42">MEDIA</text>
  </g>
</svg>
